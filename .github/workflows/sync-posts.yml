name: Sync Specific Folders from Obsidian Repo

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Obsidian repository
      uses: actions/checkout@v3
      with:
        repository: wangyunzi/myob
        path: obsidian-repo
        token: ${{ secrets.OBSIDIAN_REPO_TOKEN }}

    - name: Checkout blog repository
      uses: actions/checkout@v3
      with:
        repository: wangyunzi/wangyunzi.github.io
        path: wangyunzi.github.io
        token: ${{ secrets.BLOG_REPO_TOKEN }}

    - name: List directories for debugging
      run: |
        echo "Listing obsidian-repo"
        ls -R obsidian-repo
        echo "Listing wangyunzi.github.io"
        ls -R wangyunzi.github.io

    - name: Sync _page folder
      run: |
        rsync -av --delete obsidian-repo/日记本/_page/ wangyunzi.github.io/_page/
        cd wangyunzi.github.io
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _page
        git commit -m "Sync _page from Obsidian repository" || echo "No changes in _page"
        cd -

    - name: Sync _album folder
      run: |
        rsync -av --delete obsidian-repo/日记本/_album/ wangyunzi.github.io/_album/
        cd wangyunzi.github.io
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _album
        git commit -m "Sync _album from Obsidian repository" || echo "No changes in _album"
        cd -

    - name: Sync _posts folder
      run: |
        rsync -av --delete obsidian-repo/日记本/_posts/ wangyunzi.github.io/_posts/
        cd wangyunzi.github.io
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _posts
        git commit -m "Sync _posts from Obsidian repository" || echo "No changes in _posts"
        cd -

    - name: Push changes
      run: |
        cd wangyunzi.github.io
        git push
