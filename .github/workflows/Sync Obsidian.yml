name: Sync Obsidian

on:
  schedule:
    - cron: '0 * * * *'  # 每小时运行一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Obsidian repository
      uses: actions/checkout@v3
      with:
        repository: wangyunzi/myob
        path: obsidian-repo
        token: ${{ secrets.OBSIDIAN_REPO_TOKEN }} # 如果使用 PAT，请确保此 token 设置正确
    
    - name: Checkout blog repository
      uses: actions/checkout@v3
      with:
        repository: wangyunzi/wangyunzi.github.io
        path: blog-repo
        token: ${{ secrets.BLOG_REPO_TOKEN }} # 如果使用 PAT，请确保此 token 设置正确

    - name: Sync _page folder
      run: |
        rsync -av --delete obsidian-repo/_page/ blog-repo/_page/
        cd blog-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _page
        git commit -m "Sync _page from Obsidian repository" || echo "No changes in _page"
        cd -

    - name: Sync _album folder
      run: |
        rsync -av --delete obsidian-repo/_album/ blog-repo/_album/
        cd blog-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _album
        git commit -m "Sync _album from Obsidian repository" || echo "No changes in _album"
        cd -

    - name: Sync _posts folder
      run: |
        rsync -av --delete obsidian-repo/_posts/ blog-repo/_posts/
        cd blog-repo
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add _posts
        git commit -m "Sync _posts from Obsidian repository" || echo "No changes in _posts"
        cd -

    - name: Push changes
      run: |
        cd blog-repo
        git push
