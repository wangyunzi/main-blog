{% assign thumbnails = site.default_thumbnails %}
{% assign random_thumb = thumbnails | sample %}

{% if page.next %}
<div class="next-post">
    <a href="{{ page.next.url | prepend: site.baseurl }}" class="next-post-link">
        <!-- Optionally, you can add text or an icon inside the link -->
    </a>
    <img src="{{ random_thumb | relative_url }}" class="next-post-thumb" alt="Next post thumbnail">
    <div class="next-post-info">
        <span class="next-story">Next Story</span>
        <h3 class="next-post-title">{{ page.next.title }}</h3>
    </div>
</div>
{% endif %}
