<head>
  <!-- 引入 Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  {% if site.pagination %}
    {% if page.home %}
      <div class="{% if paginator.total_pages > 1 %}pagination{% else %}no_pagination{% endif %}">
        {% if paginator.previous_page %}
          {% if paginator.page == 2 %}
            <a class="prev" href="{{ site.baseurl }}/">
              <i class="fas fa-chevron-left"></i> <!-- 修改为 fas -->
            </a>
          {% else %}
            <a class="prev" href="{{ site.baseurl }}/page/{{ paginator.previous_page }}/">
              <i class="fas fa-chevron-left"></i> <!-- 修改为 fas -->
            </a>
          {% endif %}
        {% else %}
          <span class="disabled">
            <i class="fas fa-minus"></i> <!-- 修改为 fas -->
          </span>
        {% endif %}

        {% if paginator.next_page %}
          <a class="next" href="{{ site.baseurl }}/page/{{ paginator.next_page }}/">
            <i class="fas fa-chevron-right"></i> <!-- 保持为 fas -->
          </a>
        {% else %}
          <span class="next disabled">
            <i class="fas fa-minus"></i> <!-- 修改为 fas -->
          </span>
        {% endif %}
      </div>
    {% endif %}
  {% endif %}
</body>
